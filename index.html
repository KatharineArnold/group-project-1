<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hike It Up - A Collective Hiker's Community</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- style.css -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />


    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

    <!-- mapquest library -->
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">

</head>

<body>

    <!-- Start nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Hike It Up!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Trails</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End nav bar -->

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img src="assets/images/HikeItUp_HeaderImage.jpg" alt="Hike It Up" class="img-responsive" />
            </div>
        </div>
    </div>

    <div class="row form">
        <h2>Search For Hikes In Your City</h2>
        <div class="col formCol">
            <form id="hike-form">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter City Name" required>
                </div>
                <button type="submit" class="btn btn-outline-dark btn-lg" id="submit-button">Submit</button>
            </form>
        </div>
    </div>

    <div class="row weather">
        <div class="col">
            <div class="city"></div>
            <div class="wind"></div>
            <div class="humidity"></div>
            <div class="temp"></div>
        </div>
    </div>

    <div class="row trailInfo">
        <div class="col">
        </div>
    </div>



    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- our javascript -->
    <script src="assets/javaScript/javascript.js" type="text/javascript"></script>
    <!-- bootstrap .js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>



</body>

</html>
