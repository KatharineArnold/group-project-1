<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hike It Up</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- style.css -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

    <!-- mapquest library -->
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
   
    <!-- Favicon  -->
    <link rel="shortcut icon" href="assets/images/favicon.jpg">

</head>

<body>

    <!-- Start nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">Hike It Up!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse menuItems" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log In</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End nav bar -->

    <div class="container">
        <br/><br/>
        <div class="row">
            <div class="col-lg-6 full">
                <div class="row">
                    <!--Main Ttile Section-->
                    <div class="col-lg-12 mainSection"> 
                        <h1>A Collective <span id="yellowFont">Community</span></h1>
                        <h1>of Hikers.</h1>
                    </div>

                    <div class="col-lg-12 subHeader">
                        <br/>
                        <h4>
                            Obsessed with exploring, discovering, and being outside? Join our community of hikers. 
                        </h4>
                        <br/>
                        <h4>Find your next hike...</h4>
                    </div>
                </div>

                <!--Form-->
                <div class="row form">
                    <div class="col-lg-12">
                        <br/>
                        <div class="col formCol">
                            <form id="hike-form">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="city" placeholder="Search by City" required>
                                </div>
                                <button type="submit" class="btn btn-lg" id="submit-button">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

                <div class="col-lg-6">
                    <img src="assets/images/mainimage.jpg" alt="Hike It Up" class="img-responsive" />
                </div>
            </div>
        </div>

        
        <div class="row weather">
            <div class="col-lg-12 city"></div>
            <br/><br/><br/><br/>
        </div>

        <div class="row weatherDetails">
            <div class="col-lg-4 wind"></div>
            <div class="col-lg-4 humidity"></div>
            <div class="col-lg-4 temp"></div>
        </div>


        <div class="row trailInfo">
            <div class="col-lg-12"></div>
        </div>

        <div class="modal fade" id="trailModal" tabindex="-1" role="dialog" aria-labelledby="tailModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="trailModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="trailModalBody">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-lg" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- our javascript -->
    <script src="./assets/javascript/javascript.js" type="text/javascript"></script>
    <!-- bootstrap .js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
