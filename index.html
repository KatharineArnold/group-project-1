<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hike It Up - A Collective Hiker's Community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- style.css -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />


    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
 
    <!-- mapquest library -->
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img src="assets/images/HikeItUp_HeaderImage.jpg" alt="Hike It Up" class="img-responsive" />
            </div>
        </div>
    </div>


    <div class="row form">
        <h2>Search For Hikes In Your City</h2>
        <div class="col formCol">
            <form id="hike-form">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter City Name" required>
                </div>
                <button type="submit" class="btn btn-outline-dark btn-lg" id="submit-button">Submit</button>
            </form>
        </div>
    </div>

    <div class="row weather">
        <div class="col">
            <div class="city"></div>
            <div class="wind"></div>
            <div class="humidity"></div>
            <div class="temp"></div>
        </div>
    </div>

    <div class="row trailInfo">
        <div class="col">
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javaScript/javascript.js" type="text/javascript"></script>



</body>

</html>
